<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="main">

        <div class="icons-con">
          <img class="icon" src="https://img.icons8.com/material/50/000000/google-logo.png"/>
          <img class="icon" src="https://img.icons8.com/android/50/000000/facebook-new.png"/>
          <img class="icon" src="https://img.icons8.com/android/24/000000/twitter.png"/>
        </div>

        <div id="login-form">
          <form action="#">
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname_input" />
            <label for="pass">Password</label>
            <input type="text" name="pass" id="pass_input" />
            <button id="btn">Login</button>
          </form>
        </div>
      </div>
      <img
        id="img"
        src="asssest/clark-van-der-beken-E1sBRKN9tbM-unsplash.jpg"
        alt=""
        src="https://unsplash.com/photos/E1sBRKN9tbM?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"
      />
    </div>
  </body>
</html>
