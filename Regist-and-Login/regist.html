<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-bgum">
    <div class="container p-x-20 m-center text-center w-35 border rounded bg-peach borderless shadow">
      <div class="main">
        <form action="">
          <label class="font-rubik m-t-20 f-white" for="">Full Name</label>
          <div class="m">
            <input
              class="w-s font-m semi-rounded bg-peach border-yellow p f-white font-work"
              type="text"
              placeholder="First Name"
            />
            <input
              class="font-m semi-rounded bg-peach border-yellow p font-work f-white"
              type="text"
              placeholder="Last Name"
            />
          </div>
          <label for="" class="font-rubik f-white">Phone Number</label>
          <div class="m">
            <input
              class="w-xs font-m semi-rounded bg-peach border-yellow p font-work f-white"
              type="text"
              placeholder="+62"
            />
            <input
              class="font-m semi-rounded bg-peach border-yellow p font-work f-white"
              type="text"
              placeholder="1234567890"
            />
          </div>
          <label for="" class="font-rubik f-white">Email</label>
          <div class="m">
            <input
              class="font-m semi-rounded bg-peach border-yellow p font-work f-white"
              type="text"
              placeholder="email@whatmail.com"
            />
          </div>
          <label for="" class="font-rubik f-white">Password</label>
          <div class="m">
            <input
              class="font-m semi-rounded bg-peach border-yellow p ph-center f-white font-work"
              type="password"
              placeholder="&bullet; &bullet; &bullet; &bullet; &bullet;"
            />
          </div>
          <div class="m-b-10">
            <label for="" class="d-bl font-rubik m-b-5 f-white">Gender</label>
            <label for="" class="font-rubik f-white">Male</label>
            <input type="radio" name="gender">
            <label for="" class="font-rubik f-white">Female</label>
            <input type="radio" name="gender">
          </div>
          <button class="f-white font-rubik border-yellow-light bg-peach semi-rounded font-m">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
