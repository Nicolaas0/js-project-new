<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="regist.css" />
    <title>Document</title>
  </head>
  <body class="">
    <div class="container m-center text-center w-35 border rounded">
      <div>
        <h1>Register</h1>
      </div>
      <div class="main">
        <form action="">
          <label class="" for="">Full Name</label>
          <div class="m">
            <input
              class="w-s font-m semi-rounded bg-green-100 borderless p f-white"
              type="text"
              placeholder="First Name"
            />
            <input
              class="font-m semi-rounded bg-green-100 borderless p"
              type="text"
              placeholder="Last Name"
            />
          </div>
          <label for="">Phone Number</label>
          <div class="m">
            <input
              class="w-xs font-m semi-rounded bg-green-100 borderless p"
              type="text"
              placeholder="+62"
            />
            <input
              class="font-m semi-rounded bg-green-100 borderless p"
              type="text"
              placeholder="1234567890"
            />
          </div>
          <label for="">Email</label>
          <div class="m">
            <input
              class="font-m semi-rounded bg-green-100 borderless p"
              type="text"
              placeholder="youremail@whatmail.com"
            />
          </div>
          <label for="">Password</label>
          <div class="m">
            <input
              class="font-m semi-rounded bg-green-100 borderless p ph-center"
              type="text"
              placeholder="Password"
            />
          </div>
          <button class="m-b-10">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
