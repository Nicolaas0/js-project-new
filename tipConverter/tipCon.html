<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Bill Converter</h1>
        </div>

<!-- start of amount area -->

        <div class="amount">
            <label id="ham">How much was your bill</label> <br>
            
            <span>$</span>
            
            <input class="inputam" type="text">
        </div>

<!-- end of amount area -->

<!-- start of service area -->
        <div class="service">

            <label id="servL">How is the service?</label> <br>

            <select id="servS">
                <option value="0" disabled selected>Choose an option</option>
                <option value="0.1">10% Bad</option>
                <option value="0.2">20% Good</option>
                <option value="0.3">30% Great</option>
                <option value="0.4">40% Outstanding</option>
            </select>

        </div>
<!-- end of service area -->

<!-- start of person area -->

<div class="person">
    <label id="persL">How much person to split the bill?</label> <br>
    
    <input class="inputpers" type="text">
    
    <span>people</span>
</div>

<!-- end of person area -->

<button id="btn">Calculate!</button> <br>
<!-- button -->

<div class="total">

<span>each</span>

<span id="dollar">$</span>

<span id="total">total</span>
</div>
    </div>

</body>
</html>
